{% extends 'base.html' %}
{% block title %}Recuperar Contraseña{% endblock %}

{% block cabecera %}
<h2>🔁 Recuperar Contraseña</h2>
{% endblock %}

{% block contenido %}
<div class="panel">
    {% if messages %}
        {% for message in messages %}
            <div class="error-message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <p>
            <label for="username">Usuario:</label><br>
            <input type="text" name="username" id="username" required>
        </p>

        <p>
            <label for="email">Correo registrado:</label><br>
            <input type="email" name="email" id="email" required>
        </p>

        <div class="centrado" style="margin-top: 20px;">
            <button type="submit" class="btn">📩 Recuperar</button>
        </div>
    </form>
</div>
{% endblock %}
